<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles03.css') }}">
</head>
<body>
    <div class="form-container">
        <h1>Login</h1>
        <form method="post" action="{{ url_for('home') }}">
            {{ home_form.csrf_token }}
            <label for="username">{{ home_form.username.label }}</label>
            {{ home_form.username }} <br>
            <label for="password">{{ home_form.password.label }}</label>
            {{ home_form.password }} <br>
            {{ home_form.submit }}
        </form>
        <a href="#">Forgot Password?</a>
    </div>
</body>
</html>
